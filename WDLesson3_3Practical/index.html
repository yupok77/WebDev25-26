<html>
  <head>
    <title>WD Lesson 3.3</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>

    <!-- Challenge 4: Add a heading to the <div> below titling the images you have added -->
    <div class="container banner">
      <h1>LA Lakers Starting Five</h1>
    </div>
    
    <!-- Challenge 1: Add five images each within it's own div like <div><img src="" ></div> to div with a class of gallery below  -->
    <div class="container gallery">
      <div>
        <img src="https://cdn.nba.com/headshots/nba/latest/1040x760/2544.png"
             onmouseover="lebron()">
      </div>
      <div>
        <img src="https://a.espncdn.com/combiner/i?img=/i/headshots/nba/players/full/3945274.png"
             onmouseover="luka()">
      </div>
      
      <div>
        <img src="https://a.espncdn.com/combiner/i?img=/i/headshots/nba/players/full/4592691.png&w=350&h=254"
             onmouseover="lavaria()">
      </div>

      <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlamexAiGgHTcwSvO-_5k2HcgnrFIHhG2KslOJXgxpKrQnfXB86rK-3MFWsQPadMY16KcIPZOkDB_sX26VxmUBP09E&s=10"
             onmouseover="smart()">
      </div>

      <div>
        <img src="https://a.espncdn.com/combiner/i?img=/i/headshots/nba/players/full/4278129.png"
             onmouseover="deandre()">
      </div>

      
    </div>
    <!-- Challenge 3: For each image in the class gallery above, add onmouseover event that calls the 
         corresponding function you create in script.js as part of Challenge 2.
    -->
     <div class="container alternate landmark">
      <div id="highlight">Hover over a player to see details</div>
    </div>

    <div id="footer" class="container">
      NYC &copy; 2026
    </div>
  </body>
</html>
