  <body>
    <script src="script.js"></script>
    <!-- Challenge 0: Create a <div> and give it a class of container and center.  Inside the <div> add an <h1> with the text "Event Listener"-->
    <div id="banner" class="container center">
      <div>
      <h1>Event Listener</h1>
      </div>
    </div>
    
    <!-- Challenge 1: Give the <div> below a class of "container" -->
    
  <!-- Challenge 2: Add three images of your choice -->
      <div class="container">
        <img src="https://ca-times.brightspotcdn.com/dims4/default/52f0624/2147483647/strip/false/crop/3548x2516+0+0/resize/1486x1054!/quality/75/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fcf%2F67%2F74ef656743528f2f9f7ce02d8dc1%2Fla-photos-1staff-477386-sp-0107-lakers-knicks4-wjs.jpg"  onclick="alert('LeBron James')">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3h-2LczZh1SkE4_3qAuxZc1jTwcrem_KSEQ&s" onclick="alert('Luka Dončić')">
        <img src="https://media.cnn.com/api/v1/images/stellar/prod/200127110655-kobe-bryant-4-profile-shot.jpg?q=w_3000,h_2010,x_0,y_0,c_fill"   onclick="alert('Kobe Bryant')">
      </div>
      
      <!-- Challenge 3: Add an event listener to each of the images above in order to display an appropriate message about the image 
           using an alert when user clicks on the image.  
       -->

       <!-- Challenges 4 - 7 are in style.css-->
  </div>
    <hr>
    <div class="translations">
      <!-- Challenge 8: Choose three words in another langauge. Place each word in a <span>.  Give each <span> a class of button
           When the user clicks on the word in the <span> offer the English translation in an alert.   -->
            <div class="translations">
              <span class="button" onclick="alert('Hello')">Hola</span>
              <span class="button" onclick="alert('Goodbye')">Adiós</span>
              <span class="button" onclick="alert('Thank you')">Gracias</span>
            </div>
      

    </div>
